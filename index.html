<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Portal de Empregos</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#jobs">Vagas</a></li>
          <li><a href="#companies">Empresas</a></li>
          <li><a href="#candidates">Candidatos</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="hero">
        <h1>Encontre sua vaga</h1>
        <button>Buscar vagas</button>
      </section>
      <section id="jobs">
        <h2>Buscar vagas</h2>
        <ul id="job-list"></ul>
      </section>
      <section id="companies">
        <h2>Principais Empresas</h2>
        <ul id="company-list"></ul>
      </section>
      <section id="candidates">
        <h2>Candidatos</h2>
        <p>Envie seu currículo</p>
      </section>
      <section class="application-form">
        <h2>Enviar currículo</h2>
        <form id="application-form">
          <label for="name">Nome:</label>
          <input type="text" id="name" name="name" /><br /><br />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" /><br /><br />
          <label for="cv">Enviar CV:</label>
          <input type="file" id="cv" name="cv" /><br /><br />
          <button id="submit-btn">Enviar currículo</button>
        </form>
      </section>
      <section class="status-update">
        <h2>Status atualizado</h2>
        <p id="status-message"></p>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
